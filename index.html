<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>DAILY BASIS ENGLISH COURSE</title>

    <!-- Links -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/variables.css" />
    <link rel="stylesheet" href="/assets/css/typography.css" />
    <link rel="stylesheet" href="/assets/css/utilities.css" />

    <!-- JS -->
    <script defer type="module" src="/index.js"></script>
    <script defer type="module" src="/assets/js/components.js"></script>

    <!-- Images -->
    <link rel="preload" href="/assets/img/home/usa-flag.gif" as="image" />
    <link rel="preload" href="/assets/img/home/how-you-doing.gif" as="image" />
    <link rel="preload" href="/assets/img/home/me-computer.avif" as="image" />
  </head>

  <body>
    <!-- Header -->
    <header class="home__button__container">
      <wc-button icon=""></wc-button>
      <wc-button icon=""></wc-button>
    </header>
    <!-- Logo + Image -->
    <section class="home__logo__image__container">
      <div class="home__logo__wrapper">
        <div class="home__logo__container">
          <span class="daily-basis">DAILY BASIS</span>
          <span class="english-course">ENGLISH COURSE</span>
        </div>
        <div class="home__logo__flag__container">
          <img src="/assets/img/home/usa-flag.gif" alt="USA flag" />
        </div>
      </div>
      <img
        src="/assets/img/home/how-you-doing.gif"
        alt="How you doing?"
        class="home__how__image"
      />
      <img
        src="/assets/img/home/me-computer.avif"
        alt="An avatar sticking out of computer"
        class="home__computer__image"
      />
    </section>
    <!-- Presentation -->
    <main class="home__presentation__container line-break">
      <p>
        <strong>DAILY BASIS ENGLISH COURSE</strong> oferece aulas especializadas
        na língua Inglesa, fundamentando-se nas quatro habilidades como
        <span class="underline">Speaking</span> (ênfase em conversação),
        <span class="underline">Listening</span> (compreensão auditiva),
        <span class="underline">Reading</span> (Leitura) e
        <span class="underline">Writing</span> (Escrita).
      </p>
      <wc-icon-list items='[
      {
        "list": "Aula individual ou em grupo."
      },
      {
        "list": "Material como áudios, vídeos e exercícios online. Clique aqui (Amostra)."
      },
      {
        "list": "Aulas de 50 minutes ou mais conforme a disponibilidade do aluno e do professor. Clique aqui."
      },
      {
        "list": "Sobre"
      },
      {
        "list": "Preço"
      }
    ]'>
    </wc-icon-list>
    </main>
    <hr class="hr-customization" />
    <!-- Footer -->
    <footer>
      <p>© 2025 DAILY BASIS ENGLISH COURSE</p>
    </footer>
  </body>
</html>
