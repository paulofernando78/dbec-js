<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>DAILY BASIS ENGLISH COURSE</title>

    <!-- Links -->
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/variables.css" />
    <link rel="stylesheet" href="/assets/css/typography.css" />
    <link rel="stylesheet" href="/assets/css/utilities.css" />

    <!-- Index.js -->
    <script defer type="module" src="/index.js"></script>
  </head>
  
  <body>
    <!-- Header -->
    <header class="home__button__container">
      <wc-button icon=""></wc-button>
      <wc-button icon=""></wc-button>
    </header>
    <!-- Logo + Image -->
    <section class="home__logo__image__container">
      <img
        src="/assets/img/home/logo.gif"
        alt="Uk and USA flag"
        class="home__flag__image"
      />
      <img
        src="/assets/img/home/how-you-doing.gif"
        alt="How you doing?"
        class="home__gif__image"
      />
      <img
        src="/assets/img/home/me-computer.png"
        alt="An avatar sticking out of computer"
        class="home__computer__image"
      />
    </section>
    <!-- Presentation -->
    <section class="home__presentation__container line-break">
      <p>
        <strong>DAILY BASIS ENGLISH COURSE</strong> oferece aulas especializadas
        na língua Inglesa, fundamentando-se nas quatro habilidades como
        <span class="underline">Speaking</span> (ênfase em conversação),
        <span class="underline">Listening</span> (compreensão auditiva),
        <span class="underline">Reading</span> (Leitura) e
        <span class="underline">Writing</span> (Escrita).
      </p>
      <ul id="info"></ul>
    </section>
    <hr class="hr-customization" />
    <!-- Footer -->
    <footer>
      <p>© 2025 DAILY BASIS ENGLISH COURSE</p>
    </footer>
  </body>
  <script>
    const infoList = [
      "Aula individual ou em grupo.",
      "Material como áudios, vídeos e exercícios online. Clique aqui (Amostra)",
      "Aulas de 50 minutes ou mais conforme a disponibilidade do aluno e do professor. Clique aqui",
      "Sobre",
      "Preço",
    ];

    const info = document.getElementById("info");

    const infoListItems = infoList.map((item) => {
      const li = document.createElement("li");
      li.textContent = item;
      return li;
    });

    info.append(...infoListItems);
  </script>
</html>
